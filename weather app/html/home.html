
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="head">
                <div class="home">
                    <a href="home.html">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                    </a>
                </div>
                <div class="profil">
                    <a href="profil.html">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                </a></div>
                <div class="notification">
                    <a href="notifaction.html">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
               </a> </div>
                
            </div>
        </div>
    </div>

    <div class="text">
        <h1 id="mainMessage">Check the weather in your city!</h1>
    </div>
    
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>

        <div id="weatherContent">
            <div class="weather">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" id="weatherIcon">
            </div>
            <h1 class="temp" id="temperature">--Â°C</h1>
            <h3 class="city" id="cityName">Enter a city</h3>
            
            <div class="details-container">
                <div class="detail">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 2c1 2.3 1 4.3 1 6 0 2.2-1.8 4-4 4-1 0-2-.4-2.8-1C6 13 6 17 9 19c3.1 2 6.9 0 8-3 1.3-3-1-7-5-14z'/%3E%3C/svg%3E" alt="humidity">
                    <div>
                        <p class="humidite" id="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M14.5 17c0 1.65-1.35 3-3 3s-3-1.35-3-3h2c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1H2v-2h9.5c1.65 0 3 1.35 3 3zM19 6.5C19 4.57 17.43 3 15.5 3S12 4.57 12 6.5h2c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S16.33 8 15.5 8H2v2h13.5c1.93 0 3.5-1.57 3.5-3.5zm-.5 4.5H2v2h16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5v2c1.93 0 3.5-1.57 3.5-3.5S20.43 11 18.5 11z'/%3E%3C/svg%3E" alt="wind">
                    <div>
                        <p class="wind" id="windSpeed">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading...</div>
    </div>

    <div class="forecast-section">
        <h2 class="forecast-title">5-Day Forecast</h2>
        <div class="forecast-cards" id="forecastCards">
            <!-- Forecast cards will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
