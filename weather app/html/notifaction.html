<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="notification-style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="head">
                <div class="home">
                    <a href="home.html">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                    </a>
                </div>
                <div class="profil">
                    <a href="profil.html">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                    </a>
                </div>
                <div class="notification">
                    <a href="notification.html">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
                    </a>
                </div>
                
            </div>
        </div>
    </div>

    <div class="app">
        <h1>üå§Ô∏è Weather Forecast</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="checkWeather()">Get Weather</button>
        </div>
        <div id="currentWeather" class="current-weather"></div>
        <div id="hourlyForecast" class="hourly-forecast"></div>
        <div id="dailyForecast" class="daily-forecast"></div>
    </div>

    <div class="weather-notification" id="weatherNotif">
        <h2 id="notifTitle"></h2>
        <img id="notifIcon" alt="Weather icon">
        <p id="notifText"></p>
    </div>

    <script src="notification.js"></script>
</body>
</html>
